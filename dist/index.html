<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue.js Hello World</title>
    </head>
    <body>
        <div id="app">
            <template v-if="displayContent()">
                <p>{{ message }} <span v-html="rawHtmlMessage"></span></p>
                <p v-text="textMessage"></p>
                <img v-bind:src="imageSrc">
                <p>Reversed : {{ reversedMessage }}</p>
                <p>Deburred : {{ deburredMessage }}</p>
                <button v-on:click="increment">Click me</button>
                <p>Vous avez cliquÃ© {{ counter }} fois.</p>
                <ul>
                    <li v-for="item in items">{{ item.label }}</li>
                </ul>
            </template>
            <p v-else>{{ noContentMessage }}</p>
        </div>        
        <script src="bundle.js"></script>
    </body>
</html>
