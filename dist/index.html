<html>
    <head>
        <title>Vue.js Hello World</title>
    </head>
    <body>
        <div id="app">
            <p>{{ message }}</p>
            <p>Reversed : {{ reversedMessage }}</p>
            <button v-on:click="increment">Click me</button>
            <p>Vous avez cliqué {{ counter }} fois.</p>
            <p v-if="displayContent()">Le nombre généré était pair ! ({{ randomNumber }})</p>
            <p v-else>Le nombre généré était impair ! ({{ randomNumber }})</p>
            <input v-model="itemToAdd" placeholder="Add item"><span><button v-on:click="addItem">Add item</button></span>
            <ul>
                <li v-for="item in items">{{ item.label }}</li>
            </ul>            
        </div>        
        <script src="bundle.js"></script>
    </body>
</html>
